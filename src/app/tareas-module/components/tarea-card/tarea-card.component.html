<div class="card border-primary mt-2" *ngIf="tarea; else noTarea">
    <!-- {{tarea | json}} -->
    <div class="card-header text-center">
        <h2>{{tarea.titulo}}</h2>
    </div>
    <div class="card-body">
        {{tarea.descripcion}}
    </div>
    <div class="card-footer">
        <div class="text-center">
            {{tarea.status}}
        </div>
        <div class="text-center">
            <button 
            (click)="changeStatus(tareaStatus.retrasado)"
            class="btn btn-small btn-outline-danger">😢</button>
            <button 
            (click)="changeStatus(tareaStatus.completado)"
            class="btn btn-small btn-outline-success">😎</button>
        </div>
    </div>
</div>

<ng-template #noTarea>
    <h3 class="bg-warning w-100 text-center py-3">No hay tarea para mostrar</h3>
</ng-template>
